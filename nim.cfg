@if emscripten:
  cc = clang
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  passC = "-O3 -s WASM=1 -s ALLOW_MEMORY_GROWTH=1 -s EXPORTED_FUNCTIONS=_main,_runScript"
  passL = "-O3 -s WASM=1 --preload-file ~/.choosenim/toolchains/nim-${NIM-VERSION}/lib -s ALLOW_MEMORY_GROWTH=1 -s EXPORTED_FUNCTIONS=_main,_runScript"
@end
