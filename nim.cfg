warning[GcMem]=off

@if emscripten:
  cc = clang
  clang.exe = "emcc"
  clang.linkerexe = "emcc"
  clang.options.linker = ""
  cpu = "i386"
  threads = "off"
  passC = "-O3 -flto -s INLINING_LIMIT -s WASM=1 -s ALLOW_MEMORY_GROWTH=1 -s EXPORTED_FUNCTIONS=_main,_runScript -s EXPORTED_RUNTIME_METHODS=ccall --pre-js public/assets/frontend.js"
  passL = "-O3 -flto -s INLINING_LIMIT -s WASM=1 -s ALLOW_MEMORY_GROWTH=1 -s EXPORTED_FUNCTIONS=_main,_runScript -s EXPORTED_RUNTIME_METHODS=ccall --pre-js public/assets/frontend.js --preload-file ~/.choosenim/toolchains/nim-${NIM_VERSION}/lib"
@end
